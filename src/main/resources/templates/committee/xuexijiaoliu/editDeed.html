<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../partyCommittee/css/common.css">
    <link rel="stylesheet" href="../partyCommittee/css/main.css">
    <script type="text/javascript" src="../partyCommittee/js/jquery.min.js"></script>
    <script type="text/javascript" src="../partyCommittee/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="../partyCommittee/js/common.js"></script>

    <script type="text/javascript">
        $(function(){
            $(".list_table").colResizable({
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                minWidth:30
            });

        });
    </script>
    <title>Title</title>

<body>
<h2>修改先进事迹</h2>
<hr>
<div style=" margin-top: 50px; margin-left:40%;">

    <form action="/xxjy/deedUpdate" method="post" >
        <input type="hidden" name="deedid" th:value="${deed.deedid}">
        文件标题：<div style="border: solid 2px dimgrey; width: 170px;">
        <input type="text" name="deedtitle" th:value="${deed.deedtitle}"></div>
        文件内容：<div style="border: solid 2px dimgrey; width: 170px;">
        <input type="text" name="deedcontent" th:value="${deed.deedcontent}"></div>
        修改人：  <div style="border: solid 2px dimgrey; width: 170px;">
        <input type="text" name="updatepeople" ></div>

        <a href="#"><input type="submit" name="button" class="btn btn82 btn_search" value="修改"></a>
        <!-- <input type="submit" value="提交">-->
    </form>
</div>
