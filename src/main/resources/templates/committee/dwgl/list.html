 <!doctype html>
 <!doctype html>
 <html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">

 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="../partyCommittee/css/common.css">
   <link rel="stylesheet" href="../partyCommittee/css/main.css">
   <script type="text/javascript" src="../partyCommittee/js/jquery.min.js"></script>
   <script type="text/javascript" src="../partyCommittee/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="../partyCommittee/js/common.js"></script>
     <script type="text/javascript">
         $(function(){
             $.post("/branch/selectDepartmentAll",function (result) {

                 $.each(JSON.parse(result),function (k,v) {

                     $("#department").append("<option value='"+v.depaId+"'>"+v.depaName)
                 })
             })
         })
     </script>
   <script type="text/javascript">
      $(function(){  
        $(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>", 
          draggingClass:"dragging", 
          minWidth:30
        }); 
        
      }); 
   </script>
   <title>Document</title>
 </head>
 <body>
 <div id="forms" class="mt10">
      <div class="box">
        <div class="box_border">
         
          <div class="box_center">
            <form action="/branch/selectMemberByDepaId" class="jqtransform">
             <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                  <td class="td_right">单位：</td>
                  <td class="">

						   <span class="fl">
						     <div class="select_border">
						       <div class="select_containers ">
						       <select name="depaId" id="department" class="select">

						       </select>
						       </div>
						     </div>
						   </span>
                  </td>


				<input type="submit"  class="btn btn82 btn_search" value="查询">
                  <a href="/partyMemberManagement/add"><input type="button" name="button" class="btn btn82 btn_search" value="添加"></a>
				<a href="/partyMemberManagement/audit"><input type="button" name="button" class="btn btn82 btn_search" value="未审核"></a>
				<a href="/partyMemberManagement/audit_over"><input type="button" name="button" class="btn btn82 btn_search" value="已审核"></a>
              </td>
                 
               </tr>
             
             </table>
             </form>
          </div>
        </div>
      </div>
   </div>
 </div> 

        
     <div id="table" class="mt10" >
		 <div class="box_top"><b class="pl15">全部党员</b></div>
        <div class="box span10 oh" align="center">
              <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table" style="text-align: center;" >
                <tr >
                 
                   <th width="30">照片</th>
                   <th width="100">姓名</th>
                  <th width="100">年龄</th>
				   <th width="100">单位</th>
				    <th width="100">操作</th>
                    </tr>

                  <tr th:each="list:${list}" class="text-c">
                     <td ><img th:src="@{list.img}"></td>
                      <td th:text="${list.memName}"></td>
                      <td th:text="${list.age}"></td>
                      <td th:text="${list.depaName}"></td>
                      <td><a th:href="@{/branch/selectMemberById(memId=${list.memId})}"><input type="button" class="btn btn82 btn_search" value="查看"></a></td>
                  </tr>

              <div class="page mt10">
                <div class="pagination">
                  <ul>
                      <li class="first-child"><a href="#">首页</a></li>
                      <li class="disabled"><span>上一页</span></li>
                      <li class="active"><span>1</span></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">下一页</a></li>
                      <li class="last-child"><a href="#">末页</a></li>
                  </ul>
                </div>

              </div>
        </div>
     </div>
     
 </body>
 </html>
