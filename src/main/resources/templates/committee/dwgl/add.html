<!doctype html>

<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">


<!-- 添加党员页面 -->
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../partyCommittee/css/common.css">
	<link rel="stylesheet" href="../partyCommittee/css/main.css">
	<script type="text/javascript" src="../partyCommittee/js/jquery.min.js"></script>
	<script type="text/javascript" src="../partyCommittee/js/colResizable-1.3.min.js"></script>
	<script type="text/javascript" src="../partyCommittee/js/common.js"></script>

	<script type="text/javascript"src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
		$(function(){
				$(".list_table").colResizable({
				liveDrag:true,
				gripInnerHtml:"<div class='grip'></div>",
				draggingClass:"dragging",
				minWidth:30
			});

		})
	</script>
	<script type="text/javascript">
		$(function(){

	$.post("/branch/selectDutyAll",function (result) {

	$.each(JSON.parse(result),function (k,v) {

	$("#duty").append("<option value='"+v.dutyId+"'>"+v.dutyName)
	})
	})
			$.post("/branch/selectDepartmentAll",function (result) {

				$.each(JSON.parse(result),function (k,v) {

					$("#department").append("<option value='"+v.depaId+"'>"+v.depaName)
				})
			})
	})
	</script>
	<script type="text/javascript">
		$(function () {
			var i=0;
			$("#RecordAdd").click(function () {
				var event = $("#event").val();
				var reTime = $("#reTime").val();
				var recordDepartment = $("#recordDepartment").val();
				var tr = "<tr><td><input type='text' name='event' value='"+event+"'></td><td><input type='text' name='reTime' value='"+reTime+"'></td><td><input type='text' name='recordDepartment' value='"+recordDepartment+"'></td><td><input type='button'   value='删除'></td></tr>";
				i++;
				$("#table").append(tr);
				$(":button").click(function () {
					$(this).parent().parent().remove();
				});
			});
		});
	</script>
	<script type="text/javascript">
		$(function () {
			var i=0;
			$("#FamilyAdd").click(function () {
				var family_name = $("#family_name").val();
				var relation = $("#relation").val();
				var family_age = $("#family_age").val();
				var physical = $("#physical").val();
				var family_phone = $("#family_phone").val();
				var tr = "<tr><td><input type='text' name='family_name' value='"+family_name+"'></td><td><input type='text' name='relation' value='"+relation+"'></td><td><td><input type='text' name='family_age' value='"+family_age+"'></td><td><td><input type='text' name='relation' value='"+relation+"'></td><td><input type='text' name='physical' value='"+physical+"'></td><td><input type='text' name='family_phone' value='"+family_phone+"'></td><td><input type='button'   value='删除'></td></tr>";
				i++;
				$("#table1").append(tr);
				$(":button").click(function () {
					$(this).parent().parent().remove();
				});
			});
		});
	</script>
	<title>Document</title>
</head>
<body>


<div id="forms" class="mt10">
	<div class="box">
		<div class="box_border">
			<div class="box_top"><b class="pl15">添加党员</b></div>
			<div class="box_center">
				<form action="/branch/addMember" class="jqtransform">
					<table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0" >
						<tr>
							<td class="td_right">姓名：</td>
							<td class="">
								<input type="text" name="memName" class="input-text lh30" size="40">
							</td>
							<td class="td_right">性别：</td>
							<td class="">
								<input type="text" name="sex" class="input-text lh30" size="40">
							</td>
						</tr>

						<tr>
							<td class="td_right">年龄：</td>
							<td class="">
								<input type="text" name="age" class="input-text lh30" size="40">
							</td>
							<td class="td_right">民族：</td>
							<td class="">
								<input type="text" name="nation" class="input-text lh30" size="40">
							</td>
						</tr>
						<tr>
							<td class="td_right">电子邮箱：</td>
							<td class="">
								<input type="text" name="email" class="input-text lh30" size="40">
							</td>
							<td class="td_right">入党时间：</td>
							<td class="">
								<input type="text" name="joinTime" class="input-text lh30" size="40">
							</td>

						</tr>
						<tr>
							<td class="td_right">身份证号：</td>
							<td class="">
								<input type="text" name="idnum" class="input-text lh30" size="40">
							</td>
							<td class="td_right">联系电话：</td>
							<td class="">
								<input type="text" name="tel" class="input-text lh30" size="40">
							</td>
						</tr>
						<tr>
							<td class="td_right">籍贯：</td>
							<td class="">
								<input type="text" name="site" class="input-text lh30" size="40">
							</td>
							<td class="td_right">学历：</td>
							<td class="">
								<input type="text" name="background" class="input-text lh30" size="40">
							</td>
						</tr>
						<tr>
							<td class="td_right">单位：</td>
							<td class="">

						   <span class="fl">
						     <div class="select_border">
						       <div class="select_containers ">
						       <select name="department" id="department" class="select">

						       </select>
						       </div>
						     </div>
						   </span>
							</td>
							<td class="td_right">职务：</td>
							<td class="">
						      <span class="fl">
						        <div class="select_border">
						          <div class="select_containers ">
						          <select name="duty" id="duty" class="select">
						          </select>
						          </div>
						        </div>
						      </span>
							</td>

						</tr>
						<tr>

							<td class="td_right">上传照片：</td>
							<td class=""><input type="file" name="aa" class="input-text lh30" size="10"></td>


							<td class="td_right">上传简历：</td>
							<td class=""><input type="file" name="bb" class="input-text lh30" size="10"></td>


						</tr>

						<tr>

							<td class="td_right">奖惩记录:&nbsp;&nbsp;事件</td>
							<td class="">
								<input type="text" id="event" class="input-text lh30" size="40">
							</td>
							<td class="td_right">时间</td>
							<td class="">
								<input type="text" id="reTime"  class="input-text lh30" size="40">
							</td>
							<td class="td_right">奖惩单位</td>
							<td class="">
								<input type="text" id="recordDepartment"   class="input-text lh30" size="40">
							</td>
							<td><a id="RecordAdd">添加</a></td>
						</tr>
						<tr>
							<td class="td_right">家庭情况:&nbsp;&nbsp;姓名</td>
							<td class="">
								<input type="text" id="family_name"   class="input-text lh30" size="40">
							</td>
							<td class="td_right">关系</td>
							<td class="">
								<input type="text" id="relation"   class="input-text lh30" size="40">
							</td><br>
							<td class="td_right">年龄</td>
							<td class="">
								<input type="text" id="family_age"  name="tbFamilyfamily_age" class="input-text lh30" size="40">
							</td>
						</tr>
						<tr>
							<td class="td_right">身体情况</td>
							<td class="">
								<input type="text" id="physical"   class="input-text lh30" size="40">
							</td>
							<td class="td_right">电话</td>
							<td class="">
								<input type="text" id="family_phone" class="input-text lh30" size="40">
							</td>
							<td><a id="FamilyAdd">添加</a></td>
						</tr>

						<tr >
							<td class="td_right">
								<input type="submit" name="button" id="add" class="btn btn82 btn_save2" value="添加">

							</td>

						</tr>
					</table>
					<table id="table" class="form_table pt15 pb15">
                  <tr>奖惩记录：</tr>
					</table>
					<table id="table1" class="form_table pt15 pb15">
						<tr>家庭情况：</tr>
					</table>
				</form>

			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
