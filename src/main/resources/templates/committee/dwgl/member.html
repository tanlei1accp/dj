 <!doctype html>
 <!doctype html>
 <html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="../partyCommittee/css/common.css">
   <link rel="stylesheet" href="../partyCommittee/css/main.css">
   <script type="text/javascript" src="../partyCommittee/js/jquery.min.js"></script>
   <script type="text/javascript" src="../partyCommittee/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="../partyCommittee/js/common.js"></script>
 
   		<script type="text/javascript"src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
   		<script>
   			$(function(){
   			$("#del").click(function(){
   			alert("确定删除？")
   			})
   			})
   		</script>
		
   <script type="text/javascript">
      $(function(){  
        $(".list_table").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>", 
          draggingClass:"dragging", 
          minWidth:30
        }); 
        
      }); 
   </script>
   <title>Document</title>
 </head>
 <body>
  
    
     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">党员信息</b></div>
            <div class="box_center">

               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0" >
                 <tr th:each="member:${member}">
                  <td class="td_right">姓名：</td>
                  <td th:text="${member.memName}">

                  </td>
				  <td class="td_right">性别：</td>
					 <td th:text="${member.sex}">
				 </tr>
				   <tr th:each="member:${member}">
				   <td class="td_right">年龄:</td>
					   <td th:text="${member.age}"></td>
					   <td class="td_right">民族：</td>
					   <td th:text="${member.nation}"></td>
				   </tr>
					 <tr th:each="member:${member}">
					 <td class="td_right">身份证号：</td>
						 <td th:text="${member.idnum}"></td>
						 <td class="td_right">联系电话：</td>
						 <td th:text="${member.tel}"></td>
					 </tr>
					   <tr th:each="member:${member}">
					   <td class="td_right">籍贯：</td>
						   <td th:text="${member.site}"></td>
						   <td class="td_right">职务：</td>
						   <td th:text="${member.dutyName}"></td>
					   </tr>

						 <tr th:each="member:${member}">
						 <td class="td_right">简历：</td>
				         <td th:text="${member}"></td>
							 <td class="td_right">学历：</td>
				          <td th:text="${member.background}"></td>
						 </tr>
              
                 <tr>
                  <td class="td_right">奖惩记录：</td>
				 </tr>
				   <tr th:each="record:${record}">
					   <td class="td_right">事件：</td>
					   <td th:text="${record.event}"></td>
					   <td class="td_right">时间：</td>
					   <td th:text="${record.reTime}"></td>
					   <td class="td_right">单位：</td>
					   <td th:text="${record.recordDepartment}"></td>
				   </tr>
				   <tr><td class="td_right">家庭情况：</td></tr>
				   <tr th:each="family:${family}">
					   <td class="td_right">姓名:</td>
					   <td th:text="${family.family_name}"></td>
					   <td class="td_right">关系:</td>
					   <td th:text="${family.relation}"></td>
					   <td class="td_right">年龄:</td>
					   <td th:text="${family.family_age}"></td>
					   <td class="td_right">身体情况:</td>
					   <td th:text="${family.physical}"></td>
					   <td class="td_right">电话:</td>
					   <td th:text="${family.family_phone}"></td>
                 </tr>
               <tr > <td class="td_right">&nbsp;</td>
                   <td class="td_right">
                     <a th:href="@{/branch//updateMemberById(memId=${member.memId})}"><input type="submit" name="button"  class="btn btn82 btn_save2" value="修改"> </a>
                    <input type="button" name="button" id="del" class="btn btn82 btn_res" value="删除"> 
                   </td>
                 </tr>
               </table>

            </div>
          </div>
        </div>
     </div>
   </div> 
 </body>
