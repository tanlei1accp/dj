<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="partyCommittee/css/common.css">
   <link rel="stylesheet" href="partyCommittee/css/main.css">
   <script type="text/javascript" src="partyCommittee/js/jquery.min.js"></script>
   <script type="text/javascript" src="partyCommittee/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="partyCommittee/js/common.js"></script>
     <script type="text/javascript"></script>
     <script src="/js/jquery/jquery-1.12.4.min.js"></script>
     <script src="/js/jquery/jquery.form.js"></script>
     <script src="/js/moment/moment.min.js"></script>
     <script src="/js/numeral/numeral.min.js"></script>
     <script src="/js/numeral/chs.min.js"></script>
     <script src="/js/common/base.js"></script>
     <script src="/js/common/normal.js"></script>
     <script>
         var Base = {"url":"/"};
         $(function () {
             $.post("getAllType".parseUrl(Base.url),function (result) {
                 var obj = $.dealJSONObj(result);
                 $("#typeId").selectRenderByArray(obj.data,"id","type","0","请选择类型");
             })

      }); $(function () {
             $(".list_table").colResizable({
                 liveDrag:true,
                 gripInnerHtml:"<div class='grip'></div>",
                 draggingClass:"dragging",
                 minWidth:30
             })
         });

      function save() {
              $.post("addsur".parseUrl(Base.url), $("#ff").serialize(), function (result) {
                  if (result==1) {
                      alert("添加成功");
                      window.location="/addsurvey";
                  } else {
                      alert("添加失败");
                  }
              })

      }
     </script>

   <title>Document</title>
 </head>
 <body>
     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15"></b></div>
            <div class="box_center">
              <form id="ff" class="jqtransform">
               <table class="form_table pt15 pb15" width="100%" height="100% " border="0" cellpadding="0" cellspacing="0">
                   <tr>

                       <td class="td_right">问卷类型：</td>
                       <td class="">
                           <select name="typeId" id="typeId"></select>
                       </td>
                   </tr>
                <tr>
                    <td class="td_right">问卷名称：</td>
                    <td class="">
                        <input type="text" name="name" id="name" class="input-text lh30" size="50">
                    </td>
                </tr>
                 <tr>
                   <td class="td_right"></td>
                   <td class="">
                     <input type="button" name="button" class="btn btn82 btn_save2" value="提交" onclick="save()"> 
                    
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div> 
 </body>
 </html>
