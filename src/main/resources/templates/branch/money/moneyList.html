<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="/partyBranch/css/common.css">
		<link rel="stylesheet" href="/partyBranch/css/main.css">
		<link rel="stylesheet" href="/partyBranch/css/style.css">
		<script type="text/javascript" src="/partyBranch/js/jquery.min.js"></script>
		<script type="text/javascript" src="/partyBranch/js/colResizable-1.3.min.js"></script>
		<script type="text/javascript" src="/partyBranch/js/common.js"></script>
		<script type="text/javascript" src="/partyBranch/js/jquery.SuperSlide.js"></script>
		<style type="text/css">
			.tc{
				width: 800px;
				height: 500px;
				background: #FFFFFF;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -450px;
				margin-top: -260px;
				z-index: 10;
				display: none;
			}
			.close{
				position: absolute;
				right: 10px;
				top: 10px;
				color: red;
				font-size: 16px;
				z-index: 100;
				cursor: pointer;
			}
			.tc h3{
				font-size: 12px;
				color: black;
				text-align: center;
				position: relative;
				z-index: 10;
				line-height: 20px;
			}
			.bk{
				width: 100%;
				height: 100%;
				background: #000;
				opacity: 0.5;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
		<script>
			
			$(function(){
			$("#jump").click(function(){
				window.location.href="money_after.html";
			})
			$("#monthbtn").click(function(){
				var p=document.getElementById("monthsel").value;
				if(p==1){
					$("#membertable").html("<tr><th width='30'>#</th><th width='100'>姓名</th><th width='100'>性别</th><th width='100'>电话</th><th width='100'>是否缴费</th><th>操作</th></tr><tr class='tr'><td class='td_center'><input type='checkbox'></td><td>张三</td><td>男</td><td>123456789012</td><td>未缴费</td><td><input type='button' id='btn' value='操作'>丨<input type='button' name='button' value='删除'></td></tr>");
				}
				$("#btn").click(function(){
					$("#tanc").fadeIn();
				})
				$("#close").click(function(){
					$("#tanc").fadeOut();
				})
			})
			$(".sideMenu").slide({
			   titCell:"h3", 
			   targetCell:"ul",
			   defaultIndex:0, 
			   effect:'slideDown', 
			   delayTime:'500' , 
			   trigger:'click', 
			   triggerTime:'150', 
			   defaultPlay:true, 
			   returnDefault:false,
			   easing:'easeInQuint',
			   endFun:function(){
			        scrollWW();
			   }
			 });
			$(window).resize(function() {
			    scrollWW();
			});
			})
			function scrollWW(){
			    if($(".side").height()<$(".sideMenu").height()){
			       $(".scroll").show();
			       var pos = $(".sideMenu ul:visible").position().top-38;
			       $('.sideMenu').animate({top:-pos});
			    }else{
			       $(".scroll").hide();
			       $('.sideMenu').animate({top:0});
			       n=1;
			    }
			  } 
			
			var n=1;
			function menuScroll(num){
			  var Scroll = $('.sideMenu');
			  var ScrollP = $('.sideMenu').position();
			  /*alert(n);
			  alert(ScrollP.top);*/
			  if(num==1){
			     Scroll.animate({top:ScrollP.top-38});
			     n = n+1;
			  }else{
			    if (ScrollP.top > -38 && ScrollP.top != 0) { ScrollP.top = -38; }
			    if (ScrollP.top<0) {
			      Scroll.animate({top:38+ScrollP.top});
			    }else{
			      n=1;
			    }
			    if(n>1){
			      n = n-1;
			    }
			  }
			}
		</script>
	</head>
	<body>

	<div class="box_top"><b class="pl15">党费管理</b></div>
		<input type="button" id="jump" class="btn btn82 btn_config" value="补交">
		<div id="forms" class="mt10">
		        <div class="box">
		          <div class="box_border">
		            <div class="box_center">
		              <form action="" class="jqtransform">
		               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
		                 <tr >
		                  <span class="fl">
		                      <div class="select_border"> 
		                       <div class="select_containers "> 
		                         <select id="monthsel" name="" class="select">
									   <option value="0">请选择月份</option>
		                               <option value="1">一月</option> 
		                               <option value="2">二月</option> 
		                               <option value="3">三月</option> 
		                               <option value="4">四月</option>
									   <option value="5">五月</option>
									   <option value="6">六月</option>
									   <option value="7">七月</option>
									   <option value="8">八月</option>
									   <option value="9">九月</option>
									   <option value="10">十月</option>
									   <option value="11">十一月</option>
									   <option value="12">十二月</option>
		                              </select> 
									  <input type="button" id="monthbtn" class="btn btn82 btn_search" value="查询">
		                                         </div> 
		                                       </div> 
		                                     </span>
		                                   </td>
		                                  </tr>
		               </table>
		               </form>
		            </div>
		          </div>
		        </div>

			 <div id="table" class="mt10">
			         <div class="box span10 oh">
			               <table style="text-align: center;" id="membertable" width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
			                 
							</table>
							<div class="page mt10">
							                <div class="pagination">
							                  <ul>
							                      <li class="first-child"><a href="#">首页</a></li>
							                      <li class="disabled"><span>上一页</span></li>
							                      <li class="active"><span>1</span></li>
							                      <li><a href="#">2</a></li>
							                      <li><a href="#">下一页</a></li>
							                      <li class="last-child"><a href="#">末页</a></li>
							                  </ul>
							                </div>
							
							              </div>
							</div>
							</div>
							<div id="tanc" class="tc">
										<span id="close" class="close">X</span>
										<h3 class="con"><span>头像</span><br><br><br>
														<span>姓名</span><br><br><br>
														<span>山东省潍坊市</span><br><br><br>
														<span>职务</span><br><br><br>
														<span>奖惩记录</span><br><br><br><br>
														<button type="button">缴费</button>
										</h3>
										<div class="bk"></div>
									</div>
    </div>
    <div class="bottom">
      <div id="bottom_bg"></div>

    <div class="scroll">
          <a href="javascript:;" class="per" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(1);"></a>
          <a href="javascript:;" class="next" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(2);"></a>
    </div>
</body>

</html>
