<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="/partyBranch/css/common.css">
	<link rel="stylesheet" href="/partyBranch/css/style.css">
	<link rel="stylesheet" href="/partyBranch/css/main.css">
	<script type="text/javascript" src="/partyBranch/js/jquery.min.js"></script>
	<script type="text/javascript" src="/partyBranch/js/jquery.SuperSlide.js"></script>
	<script type="text/javascript" src="/partyBranch/js/colResizable-1.3.min.js"></script>
	<script type="text/javascript" src="/partyBranch/js/common.js"></script>
	<script>
		$(function(){
			$("#memberbtn").click(function(){
				var a=document.getElementById("mname").value;
				var b=document.getElementById("mnum").value;
				if(a=="a"){
					$("#moneytable").html("<tr><th width='30'>#</th><th width='100'>姓名</th><th width='100'>月份</th><th width='100'>是否缴费</th><th>金额</th><th>操作</th></tr><tr class='tr'><td class='td_center'><input type='checkbox'></td><td>张三</td><td>二月</td><td>未缴费</td><td>18</td><td>缴费</td></tr>");
				}
			})
			$(".sideMenu").slide({
				titCell:"h3",
				targetCell:"ul",
				defaultIndex:0,
				effect:'slideDown',
				delayTime:'500' ,
				trigger:'click',
				triggerTime:'150',
				defaultPlay:true,
				returnDefault:false,
				easing:'easeInQuint',
				endFun:function(){
					scrollWW();
				}
			});
			$(window).resize(function() {
				scrollWW();
			});
		})
		function scrollWW(){
			if($(".side").height()<$(".sideMenu").height()){
				$(".scroll").show();
				var pos = $(".sideMenu ul:visible").position().top-38;
				$('.sideMenu').animate({top:-pos});
			}else{
				$(".scroll").hide();
				$('.sideMenu').animate({top:0});
				n=1;
			}
		}

		var n=1;
		function menuScroll(num){
			var Scroll = $('.sideMenu');
			var ScrollP = $('.sideMenu').position();
			/*alert(n);
            alert(ScrollP.top);*/
			if(num==1){
				Scroll.animate({top:ScrollP.top-38});
				n = n+1;
			}else{
				if (ScrollP.top > -38 && ScrollP.top != 0) { ScrollP.top = -38; }
				if (ScrollP.top<0) {
					Scroll.animate({top:38+ScrollP.top});
				}else{
					n=1;
				}
				if(n>1){
					n = n-1;
				}
			}
		}
	</script>
</head>
<body>
<div id="forms" class="mt10">
	<div class="box">
		<div class="box_border">
			<!-- <div class="box_top"><b class="pl15">请输入党员姓名</b></div> -->
			<div class="box_center">
				<form action="" class="jqtransform">
					<table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="td_right">请输入党员姓名：</td>
							<td class="">
								<input type="text" id="mname" class="input-text lh30" size="40">
							</td>
						</tr><tr>
						<td class="td_right">请输入党员身份证号：</td>
						<td>
							<input type="text" id="mnum" class="input-text lh30" size="40">
						</td>
					</tr>
						<tr>
							<td class="td_right">&nbsp;</td>
							<td class="">
								<input type="button" id="memberbtn" class="btn btn82 btn_search" value="查询">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
<div id="table" class="mt10">
	<div class="box span10 oh">
		<table style="text-align: center;" id="moneytable" width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">

		</table>
		<div class="page mt10">
			<div class="pagination">
				<ul>
					<li class="first-child"><a href="#">首页</a></li>
					<li class="disabled"><span>上一页</span></li>
					<li class="active"><span>1</span></li>
					<li><a href="#">2</a></li>
					<li><a href="#">下一页</a></li>
					<li class="last-child"><a href="#">末页</a></li>
				</ul>
			</div>

		</div>
	</div>
</div>
</body>

</html>
