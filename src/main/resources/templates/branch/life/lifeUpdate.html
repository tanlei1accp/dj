<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="/partyBranch/css/common.css">
	<link rel="stylesheet" href="/partyBranch/css/style.css">
	<link rel="stylesheet" href="/partyBranch/css/main.css">
	<script type="text/javascript" src="/partyBranch/js/jquery.min.js"></script>
	<script type="text/javascript" src="/partyBranch/js/jquery.SuperSlide.js"></script>
	<script type="text/javascript" src="/partyBranch/js/colResizable-1.3.min.js"></script>
	<script type="text/javascript" src="/partyBranch/js/common.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".sideMenu").slide({
				titCell:"h3",
				targetCell:"ul",
				defaultIndex:0,
				effect:'slideDown',
				delayTime:'500' ,
				trigger:'click',
				triggerTime:'150',
				defaultPlay:true,
				returnDefault:false,
				easing:'easeInQuint',
				endFun:function(){
					scrollWW();
				}
			});
			$(window).resize(function() {
				scrollWW();
			});
		});
		function scrollWW(){
			if($(".side").height()<$(".sideMenu").height()){
				$(".scroll").show();
				var pos = $(".sideMenu ul:visible").position().top-38;
				$('.sideMenu').animate({top:-pos});
			}else{
				$(".scroll").hide();
				$('.sideMenu').animate({top:0});
				n=1;
			}
		}

		var n=1;
		function menuScroll(num){
			var Scroll = $('.sideMenu');
			var ScrollP = $('.sideMenu').position();
			/*alert(n);
            alert(ScrollP.top);*/
			if(num==1){
				Scroll.animate({top:ScrollP.top-38});
				n = n+1;
			}else{
				if (ScrollP.top > -38 && ScrollP.top != 0) { ScrollP.top = -38; }
				if (ScrollP.top<0) {
					Scroll.animate({top:38+ScrollP.top});
				}else{
					n=1;
				}
				if(n>1){
					n = n-1;
				}
			}
		}
	</script>
</head>
<body>

<div id="forms" class="mt10">
	<div class="box">
		<div class="box_border">
			<div class="box_top"><b class="pl15">修改</b></div>
			<div class="box_center">
				<form action="" class="jqtransform">
					<table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="td_right">举行时间：</td>
							<td class="">
								<input type="text" name="name" class="input-text lh30" size="40">
							</td>
						</tr><tr>
						<td class="td_right">举行地点：</td>
						<td>
							<input type="text" name="name" class="input-text lh30" size="40">
						</td>
					</tr>
						<tr>
							<td class="td_right">参会人员：</td>
							<td class="">
								<textarea name="" id="a" cols="30" rows="10" class="textarea"></textarea>
							</td>
						</tr>
						<tr>
							<td class="td_right">会议纪要：</td>
							<td class="">
								<textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
							</td>
						</tr>
						<tr>
							<td class="td_right">&nbsp;</td>
							<td class="">
								<input type="button" name="button" class="btn btn82 btn_save2" value="保存">
								<input type="button" name="button" class="btn btn82 btn_res" value="重置">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>

</body>

</html>
